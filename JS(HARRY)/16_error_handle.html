<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = prompt("Enter first number")

        let b = prompt("Enter second number")
        if (isNaN(a) || isNaN(b)) {
            throw SyntaxError("Sorry this is not allowed")
        }
        let sum = parseInt(a) + parseInt(b)

        //finaly will execute as well as normal console .log will execute too after try,catch
        //but in a function ,if return a statement after try,catch block then console.log wont execute,but finaly  block will execute 
        //this is why finally used,its the diffence between finaly and console.log

        function main() {
            let x = 1;
            try {
                console.log("The sum is ", sum * x)
                return true

            } catch (error) {
                console.log("Error aa gaya bhai")
                return false
            }
            finally {
                console.log("files are being closed and db connection is being closed")
            }

        }

        let c = main()
    </script>
</body>

</html>
